<!DOCTYPE html>
<html lang="en" data-theme="skeleton" class="dark" %sveltekit.theme%>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="alternate icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		
		<!-- Primary Meta Tags -->
		<title>Polished Perfection - Professional Nail Artistry & Beauty Services</title>
		<meta name="title" content="Polished Perfection - Professional Nail Artistry & Beauty Services" />
		<meta name="description" content="Transform your nails with our professional nail artistry services. Specializing in gel nails, nail art, manicures, pedicures, and custom designs. Book your appointment today!" />
		<meta name="keywords" content="nail art, gel nails, manicure, pedicure, nail salon, nail design, professional nails, nail technician, beauty services" />
		<meta name="author" content="Polished Perfection" />
		<meta name="robots" content="index, follow" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://polishedperfection.com/" />
		<meta property="og:title" content="Polished Perfection - Professional Nail Artistry & Beauty Services" />
		<meta property="og:description" content="Transform your nails with our professional nail artistry services. Specializing in gel nails, nail art, manicures, pedicures, and custom designs. Book your appointment today!" />
		<meta property="og:image" content="%sveltekit.assets%/social-image.svg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Polished Perfection - Professional Nail Salon Logo" />
		<meta property="og:site_name" content="Polished Perfection" />
		<meta property="og:locale" content="en_US" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://polishedperfection.com/" />
		<meta property="twitter:title" content="Polished Perfection - Professional Nail Artistry & Beauty Services" />
		<meta property="twitter:description" content="Transform your nails with our professional nail artistry services. Specializing in gel nails, nail art, manicures, pedicures, and custom designs. Book your appointment today!" />
		<meta property="twitter:image" content="%sveltekit.assets%/social-image.svg" />
		<meta property="twitter:image:alt" content="Polished Perfection - Professional Nail Salon Logo" />
		
		<!-- WhatsApp / Telegram -->
		<meta property="og:image:type" content="image/png" />
		<meta name="theme-color" content="#ec4899" />
		
		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/logo.png" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- Additional Meta Tags -->
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Polished Perfection" />
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<script>
			// Theme initialization - prevents FOUC
			(function() {
				if (typeof window === 'undefined') return;
				try {
					const savedTheme = localStorage.getItem('skeleton-theme') || 'skeleton';
					const savedDarkMode = localStorage.getItem('skeleton-dark-mode');
					const isDark = savedDarkMode !== null ? savedDarkMode === 'true' : true;
					const html = document.documentElement;
					const body = document.body;
					
					if (html) html.setAttribute('data-theme', savedTheme);
					if (body) body.setAttribute('data-theme', savedTheme);
					
					if (isDark && html) {
						html.classList.add('dark');
						html.classList.remove('light');
					} else if (html) {
						html.classList.add('light');
						html.classList.remove('dark');
					}
				} catch (error) {
					console.warn('Theme initialization error:', error);
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
